title:            Jold Dunewalker's PBF's
description:      Play-By-Forum (PBF) Games, hosted by Jold Dunewalker.
disqus_shortname: jolddunewalker
reading_time:     false
words_per_minute: 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url:              https://jold-dunewalker.github.io/pbf 
#Local Development URL
#url:              http://localhost:4000 

# Owner/author information
owner:
  name:           Jold Dunewalker
  avatar:         jold.jpg
  bio:            "It's hard to put a leash on a dog once you've put a crown on its head."
  email:          jold.dunewalker@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        JoldDunewalker
  github:         jold-dunewalker       
  # google plus id, include the '+', eg +mmistakes
  google_plus:    https://plus.google.com/114375516570218114398
# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Phoenix
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
